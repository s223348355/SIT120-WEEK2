    <title>Responsive Web Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header, .footer {
            background: #f0f0f0;
            padding: 10px;
        }
        .main-content {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        @media screen and (max-width: 600px) {
            .header, .footer {
                background: #e0e0e0;
            }
            .main-content {
                padding: 10px;
            }
        }
    </style>
